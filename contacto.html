<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
<div class="box">
    <div class="contenido-p">
        <h1 class="brand"> Contacta<span>me</span></h1>
        <div class="contenido-wrapper">
         <div class="contacto-form">
            <h1></h1>
               <form action="https://formsubmit.co/campanamalena0@gmail.com" method="POST">
                <p class="block"><label for="full-name">Nombre</label></p>
                <input type="text" name="full-name" id="full-name">
            <p><label for="e-mail">Correo electrónico</label></p>
            
            <input type="text" name="correo" id="e-mail">
            <p><label for="">Consulta</label></p>
            <textarea name="consulta" id="consulta" cols="30" rows="5"></textarea>
            <p class="block2"><button type="submit" id="enviar">Enviar</button></p>
    
               </form>
         </div>
         <div class="contact-info">
            <h4>Más info!</h4>
           
            <ul>
                <li><i id="icon" class="fa-solid fa-location-dot"></i>Ubicación</li></li>  
                   <li> <i id="icon" class="fa-solid fa-mobile-button"></i>Teléfono</li>
                    <li><i id="icon" class="fa-solid fa-envelope-open-text"></i>Correo</li>
            </ul>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, commodi.</p>
            <p>Desarrolladora Web</p>
         </div>
        </div>
    
  </div>
</body>

<script src="contacto.js"> </script>
